<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="../template/_template.xhtml">
	
	<ui:define name="content">
		<div id="content">
			<div class="first">
				<h3>Agendar Tarefa</h3>
			</div>
							
			<div class="main">
				<p:tabView id="tabView">

					<p:tab id="tabMinutes" title="Por Minuto">
						<h:form id="formTaskScheduleMinutes">
							<p:messages />							
							<table id="tableTaskScheduleMinutes">
								<tr>
									<td>
										<h:outputLabel value="A cada " />
										<p:inputText value="#{taskController.entitySchedule.minutes}" />
										<h:outputLabel value=" minutos." />
									</td>
								</tr>
								<tr>
									<td>
										<p:commandButton value="Salvar" ajax="false" action="#{taskController.saveOrUpdateMinutes}" update="messages" />
										<p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{taskController.cancel}" />
									</td>
								</tr>
							
							</table>
						</h:form>
					</p:tab>
					
					<p:tab id="tabHours" title="Por Hora">
						<h:form id="tableTaskScheduleHours">
							<p:messages />
							<table id="tableTaskScheduleHours">
								<tr>
									<td>
										<p:selectOneRadio id="customRadio" value="#{taskController.decisionOption}" layout="custom">  
									        <f:selectItem itemLabel="Option 1" itemValue="1" />  
									        <f:selectItem itemLabel="Option 2" itemValue="2" />  
									    </p:selectOneRadio>
	
										<p:radioButton id="opt1" for="customRadio" itemIndex="0" />										
										<h:outputLabel value="A cada " />
										<p:inputText value="#{taskController.entitySchedule.hours}" style="width:20px" />
										<h:outputLabel value=" horas." />
										
										<br/>
										
										<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
										<h:outputLabel value="As " />
										<p:inputText value="#{taskController.entitySchedule.hours}" style="width:20px" />
										<h:outputLabel value=" : " />
										<p:inputText value="#{taskController.entitySchedule.minutes}" style="width:20px" />
									
									</td>
								</tr>
								<tr>
									<td>
										<p:commandButton value="Salvar" ajax="false" action="#{taskController.saveOrUpdateHours}"  update="messages" />
										<p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{taskController.cancel}" />
									</td>
								</tr>
							
							</table>
						</h:form>
					</p:tab>
					
					<p:tab id="tabDaily" title="Por Dia">
						<h:form id="formTaskScheduleDaily">
							<p:messages />
							<table id="tableTaskScheduleDaily">
								<tr>
									<td>
										<p:selectOneRadio id="customRadioDaily" value="#{taskController.decisionOption}" layout="custom">  
									        <f:selectItem itemLabel="Option 1" itemValue="1" />  
									        <f:selectItem itemLabel="Option 2" itemValue="2" />  
									    </p:selectOneRadio>

										<p:radioButton id="opt3" for="customRadioDaily" itemIndex="0" />										
										<h:outputLabel value="A cada " />
										<p:inputText value="#{taskController.entitySchedule.dayOfMonth}" style="width:20px" />
										<h:outputLabel value=" dia(s)." />
										
										<br/>
										
										<p:radioButton id="opt4" for="customRadioDaily" itemIndex="1" />
										<h:outputLabel value="Todos os dias da semana." />
										
										<br/>

										<h:outputLabel value="Hora de início" />
										<p:inputText value="#{taskController.entitySchedule.hours}" style="width:20px" />
										<h:outputLabel value=" : " />
										<p:inputText value="#{taskController.entitySchedule.minutes}" style="width:20px" />
									
									</td>
								</tr>
								<tr>
									<td>
										<p:commandButton value="Salvar" ajax="false" action="#{taskController.saveOrUpdateDaily}"  update="messages" />
										<p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{taskController.cancel}" />
									</td>
								</tr>
							
							</table>
						</h:form>
					</p:tab>
					
					<p:tab id="tabWeekly" title="Por Semana">
						<h:form id="formTaskScheduleWeekly">
							<p:messages />
							<table id="tableTaskScheduleWeekly">
								<tr>
									<td>
										
										<p:selectBooleanCheckbox value="#{taskController.mon}" />
										<h:outputText value="Segunda-feira " />
										<p:selectBooleanCheckbox value="#{taskController.tue}" />
										<h:outputText value="Terça-feira " />
										<p:selectBooleanCheckbox value="#{taskController.wed}" />
										<h:outputText value="Quarta-feira " />
										<br/>
										<p:selectBooleanCheckbox value="#{taskController.thu}" />
										<h:outputText value="Quinta-feira " />
										<p:selectBooleanCheckbox value="#{taskController.fri}" />
										<h:outputText value="Sexta-feira " />
										<p:selectBooleanCheckbox value="#{taskController.sat}" />
										<h:outputText value="Sábado " />
										<p:selectBooleanCheckbox value="#{taskController.sun}" />
										<h:outputText value="Domingo " />
										
										<br/>

										<h:outputLabel value="Hora de início" />
										<p:inputText value="#{taskController.entitySchedule.hours}" style="width:20px" />
										<h:outputLabel value=" : " />
										<p:inputText value="#{taskController.entitySchedule.minutes}" style="width:20px" />
									
									</td>
								</tr>
								<tr>
									<td>
										<p:commandButton value="Salvar" ajax="false" action="#{taskController.saveOrUpdateWeekly}"  update="messages" />
										<p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{taskController.cancel}" />
									</td>
								</tr>
							
							</table>
						</h:form>
					</p:tab>
					
				
				</p:tabView>
			</div>
				
			<div class="last"></div>
			
		</div>
		
	</ui:define>
	
</ui:composition>
