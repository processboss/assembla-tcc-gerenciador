<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="../template/_template.xhtml">
	
	<ui:define name="content">
		<div id="content">
			<div class="first">
				<h3>Adicionar Dependências</h3>
			</div>
							
			<div class="main">
				<h:form id="formTaskUpdate">
					<p:messages />
					<table id="tableTaskUpdate">
					
						<tr>
							<td><h:outputLabel value="Nome: " /></td>
							<td><h:outputLabel value="#{taskController.entity.name}" /></td>
							
						</tr>
						<tr>
							<td><h:outputLabel value="Descrição: " /></td>
							<td><h:outputLabel value="#{taskController.entity.description}" /></td>
						</tr>
						<tr>
							<td colspan="2">
								
							</td>
						</tr>
						<tr>
							<td colspan="2" >
								
								<p:dataTable id="listProcesses" var="entityProcess" value="#{taskController.entity.processes}" >
									<p:column>
										<f:facet name="header">
											<h:outputLabel value="Processo" />
										</f:facet>
										<h:outputLabel value="#{entityProcess.process.name}" />
									</p:column>
									<p:column>
										<p:commandButton value="Adicionar dependência" ajax="false" action="#{taskController.addDependenciePage}">
											<f:param name="entityProcess" value="#{entityProcess}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>	

							</td>
						</tr>
						<tr>
							<td colspan="2">
								<p:commandButton value="Salvar" ajax="false" action="#{taskController.saveOrUpdate}" update="messages" />
								<p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{taskController.cancel}" />
							</td>
						</tr>
					
					</table>
				</h:form>
			</div>
				
			<div class="last"></div>
			
		</div>
		
	</ui:define>
	
</ui:composition>
