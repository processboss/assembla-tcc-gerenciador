<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="../template/_template.xhtml">

	<ui:define name="content">
		<div id="content">
			<div class="first">
				<h1><h:outputLabel value="#{processDetailsBean.process.name}" /></h1>
				<h3><h:outputLabel value="#{processDetailsBean.process.description}" /></h3>
				<p><h:outputLabel value="#{processDetailsBean.process.path}" /></p>
			</div>

			<div class="main">
				<h:form id="form">
					
					<div id="divProcessDatailPart1">
							<p:pieChart id="serverState" legendPosition="button" value="#{processDetailsBean.executionStatisticsChart}"
								title="Estatísticas de Execução" style="width:350px;height:250px;margin-top:20px" />
					
<!-- 							<p:dataTable id="memoryMean" value="#{processDetailsBean.memoryMean}"  -->
<!-- 								var="process" emptyMessage="" style="width:350px;"> -->
<!-- 								<p:column id="memoryMeanColumn"> -->
<!-- 									<f:facet name="header"> -->
<!-- 										Consumo Médio de Memória -->
<!-- 									</f:facet> -->
<!-- 									<h:outputLabel value="#{process.process.name}" /> -->
<!-- 								</p:column> -->
<!-- 							</p:dataTable> -->
					</div>
					
					<br/>
					
					<div id="divProcessDatailPart2">
						<div style="float:left;margin-left:20px;">
							<p:dataTable id="inTasks" value="#{processDetailsBean.tasks}" 
								var="task" emptyMessage="" style="width:350px;">
								<p:column id="inTasksColumn">
									<f:facet name="header">
										Lista de Tarefas
									</f:facet>
									<h:outputLabel value="#{task.name}" />
								</p:column>
							</p:dataTable>
						</div>
								
						<p:commandButton value="Voltar" ajax="false" action="#{processController.cancel}"  />
						
					</div>
				</h:form>	
			</div>

			<div class="last"></div>
			
		</div>
		
	</ui:define>
</ui:composition>
