<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="../template/_template.xhtml">
	
	<ui:define name="content">
		<div id="content">
			<div class="first">
				<h3>Adicionar Usuário</h3>
			</div>
							
			<div class="main">
				<h:form id="formUserUpdate">
					<p:messages />
					<table id="tableUserUpdate">
					
						<tr>
							<td><h:outputLabel value="Nome: " /></td>
							<td><p:inputText value="#{userController.entity.name}" required="true" requiredMessage="Nome é obrigatório" /></td>
							
						</tr>
						<tr>
							<td><h:outputLabel value="Login: " /></td>
							<td><p:inputText value="#{userController.entity.login}" required="true" requiredMessage="Login é obrigatório" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="Senha: " /></td>
							<td><p:inputText value="#{userController.entity.password}" required="true" requiredMessage="Senha é obrigatório" type="password" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="Administrador: " /></td>
							<td><p:selectBooleanCheckbox value="#{userController.entity.administrator}"/></td>
						</tr>
						<tr>
							<td colspan="2">
								<p:commandButton value="Salvar" ajax="false" action="#{userController.saveOrUpdate}" update="messages" />
								<p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{userController.cancel}" />
							</td>
						</tr>
					
					</table>
				</h:form>
			</div>
				
			<div class="last"></div>
			
		</div>
		
	</ui:define>
	
</ui:composition>
