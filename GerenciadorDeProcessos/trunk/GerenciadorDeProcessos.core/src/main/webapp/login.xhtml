<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>			
			<link rel="stylesheet" type="text/css" href="/processboss/css/estilo.css" />
			<title>Process Boss</title>
		</h:head>
	
		<h:body>					
			
			<div id="container">
			    <div class="topo">
			    	<div><img src="/processboss/img/titulo.png" width="380" height="31" alt="Gerenciador de Processos" /></div>
			    </div>
			
				<div class="conteudo">
					<h1>Login</h1>
					<br />
					<div>
						<h:form id="formLogin" prependId="false">
							<p:growl id="growl" showDetail="true" life="3000"  />  
							<h:panelGrid columns="2" cellpadding="5">  
					            <h:outputLabel for="username" value="Login:" />  
					            <h:inputText value="#{loginBean.username}" id="username" label="username" />  
					              
					            <h:outputLabel for="password" value="Senha:" />  
					            <h:inputSecret value="#{loginBean.password}" id="password" label="password" />  
					              
					            <f:facet name="footer">  
					                <p:commandButton id="loginButton" value="Login" ajax="false" action="#{loginBean.login}" update=":growl" />
					            </f:facet>  
					        </h:panelGrid> 
						</h:form>
					</div>

				</div>		
				
				<br class="clear" />
				
				<div class="rodape">
					<div>Marco Paulo Ollivier e Felipe Ribeiro Â© 2012</div>
				</div>

			</div>
				
		</h:body>
	</f:view>
</html>
